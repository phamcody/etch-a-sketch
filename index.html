<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>

    <div id="settings">
        <div id="setting-title">settings</div>
        <div id="ratio">16 x 16</div>
        <input id="color" type="color" value="#b19292">
        <input id="slider" type="range" min="1" max="100" value="16">
        <div id="selection">
            <button id="draw" class="selections">draw</button>
            <button id="erase" class="selections">erase</button>
        </div>
        <button id="rainbow" class="rainbow">rainbow</button>
        <button id="clear">clear</button>
    </div>

    <div id="center-con">
        <div id="container">
        
            <div id="title"> Etch A Sketch</div>
    
            <div id="screen">

            </div>
    
            <div id="buttons">
                <div id="left-button">
    
                </div>
    
                <div id="right-button">
    
                </div>
            </div>
    
        </div>
    
        <div id="footer">created by phamcody @ github.com</div>
    </div>

    <div id="invisible-container">

    </div>


    </div>
</body>
</html>
